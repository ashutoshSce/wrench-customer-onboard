<div class="bg-white overflow-hidden mb-1">
  <div class="px-4 py-2 sm:px-6">
    <h3 class="text-lg leading-6 font-medium text-gray-900">
      {{ header }}
    </h3>
  </div>
  <div class="px-4 py-2 sm:p-0">
    <dl>
      <div
        *ngFor="let item of items; trackBy: trackByKey"
        class="sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6 sm:py-5">
        <dt class="text-sm leading-5 font-medium text-gray-600">
          {{ item.title }}
        </dt>
        <dd class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0 sm:col-span-2">
          {{ item.value }}
        </dd>
      </div>
    </dl>
  </div>
</div>
